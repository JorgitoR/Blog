{% extends 'base.html' %}

{% block contenedor %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

<div class="div_login">

  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn_login">Login</button>

  </form>

</div>

<style>
	
	.div_login{
		width: 40%;
		margin:100px auto;
	}


	#id_username, #id_password{

		border:1px solid #e6e6e6;
    	width: 98%;
    	height: 34px;
    	-webkit-box-flex: 1;
    	-webkit-flex: 1 0 auto;
    	-ms-flex: 1 0 auto;
    	flex: 1 0 auto;
    	margin: 0;
    	outline: 0;
    	overflow: hidden;
    	padding: 9px 0 7px 8px;
    	text-overflow: ellipsis;
    	background: #fafafa;
    	font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
    	font-size: 14px;
    	line-height: 18px;
	}

	.btn_login{
	outline: none;
    border: none;
    border-radius: 50px;
    padding: 10px;
    width: 50%;
    display: block;
    margin: auto;
    cursor: pointer;
    color: #fff;
    background: #03A9F4;
	transition: all .3s;

}

.btn_login:hover{
	transition: all .3s;
    background: #2196f3;
}

	


</style>

{% endblock %}
